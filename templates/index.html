<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.background-image {
    position: relative;
}

.background-image {
    position: relative;
    z-index: 0;
}

.background-image::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2); /* 20% black overlay */
    pointer-events: none;
    z-index: 1;
}

.background-carousel.background-image {
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
</style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="background-carousel background-image">
        <div class="carousel-overlay"></div>
    </div>

    <!-- Weather Widget -->
    <div id="weather-widget" class="weather-widget glass-panel">
        <h3><i class="fas fa-cloud-sun"></i> Weather</h3>
        <div class="weather-temp">--Â°F</div>
        <div class="weather-desc">Loading...</div>
        <div class="weather-details">
            <span><i class="fas fa-tint"></i> --%</span>
            <span><i class="fas fa-wind"></i> -- mph</span>
        </div>
    </div>

    <!-- Calendar Widget -->
    <div id="calendar-widget" class="calendar-widget glass-panel">
        <h3><i class="fas fa-calendar-alt"></i> <span class="calendar-month"></span></h3>
        <div class="calendar-grid"></div>
    </div>

    <!-- Clock Widget Container -->
    <div class="clock-container glass-panel">
        <h3><i class="fas fa-clock"></i> Clock</h3>
        <div class="empty-clock-space">
            <div id="digital-clock"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/weather.js') }}"></script>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/clock.js') }}"></script>
</body>
</html>
